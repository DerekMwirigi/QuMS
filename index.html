    <script src="Controllers/AuthController.js"></script>
    <script lang="javascript">
        $(document).ready(function () {
            AuthController.sessionState()
            xit.storage.destroy('currentView')
        })
        function navClick(view, payLoad) {
            var viewItems = $(view).attr('view').split("|")
            view = viewItems[0]
            if (typeof viewItems[1] !== 'undefined') {
                xit.ui.openmodal('POST', null, payLoad, view, '#modalL', true)
            } else {
                xit.ui.openview('POST', null, payLoad, view, '#panelContent', true)
            }
        }
    </script>
