<div class="page-content--bge5"  style="overflow: auto;">
    <div class="container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img src="assets/images/logo-1.svg" alt="QuMS">
                    </a>
                </div>
                <div class="login-form">
                    <div action="" method="post">
                        <div class="form-group">
                            <input type="radio" id="rbPatient" name="typeAccount" value="2" style="padding: 5px; cursor: pointer;"> Patient<br/>
                            <input type="radio" id="rbBackOffice" name="typeAccount" value="1"  style="cursor: pointer; padding: 5px;"> Back Office
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="au-input au-input--full" type="tel" placeholder="Jane" id="tFName">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="au-input au-input--full" type="text" placeholder="Doe" id="tLName">
                        </div>
                        <div class="form-group">
                            <label>Mobile</label>
                            <input class="au-input au-input--full" type="number" placeholder="0706828557" id="tMobile">
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="email" placeholder="Email" id="tEmail">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" placeholder="Password"
                                id="tPassword">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="au-input au-input--full" type="password" placeholder="Confirm Password"
                                id="tConfirmPassword">
                        </div>
                        <div class="login-checkbox">
                            <label>
                                <a href="#">Forgotten Password?</a>
                            </label>
                        </div>
                        <a class="au-btn au-btn--block au-btn--green m-b-20" href="#" id="btSignUp">sign up</a>
                    </div>
                    <div class="register-link">
                        <p>
                            Don't you have account?
                            <a href="#" id="lnSignInUi">Sign In Here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script lang="javascript">
    $(document).ready(function () {
        $('#lnSignInUi').click(function () {
            xit.ui.openview('POST', null, null, 'Views/Auth/signIn.html', '#dvContainer', false)
        })
        $('#btSignUp').click(function () {
            if($("input[name='typeAccount']:checked").val() != null){
                    AuthController.signUp(this, JSON.stringify({
                    firstName: $('#tFName').val(),
                    lastName: $('#tLName').val(),
                    mobile: $('#tMobile').val(),
                    email: $('#tEmail').val(),
                    password: $('#tPassword').val(),
                    roleId: $("input[name='typeAccount']:checked").val()
                }))
            }else{
                alert('Missing data.');
            }
        })
    })
</script>
