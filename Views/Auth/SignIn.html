<div class="page-content--bge5">
    <div class="container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img src="assets/images/logo-1.svg" alt="QuMS">
                    </a>
                </div>
                <div class="login-form">
                    <div action="" method="post">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="email" name="email" placeholder="Email" id="tUid">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" name="password"
                                placeholder="Password" id="tPassword">
                        </div>
                        <div class="login-checkbox">
                            <label>
                                <a href="#">Forgotten Password?</a>
                            </label>
                        </div>
                        <a class="au-btn au-btn--block au-btn--green m-b-20" href="#" id="btSignIn">sign in</a>
                    </div>
                    <div class="register-link">
                        <p>
                            Don't you have account?
                            <a href="#" id="lnSignUpUi">Sign Up Here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script lang="javascript">
    $(document).ready(function () {
        $('#lnSignUpUi').click(function () {
            xit.ui.openview('POST', null, null, 'Views/Auth/signUp.html', '#dvContainer', false)
        })
        $('#btSignIn').click(function () {
            AuthController.signIn(this, JSON.stringify({
                uId: $('#tUid').val(),
                uPassword: $('#tPassword').val()
            }))
        })
    })
</script>
