<br />
<div class="section__content section__content--p5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong><span id="sTitle">New video****</span></strong>
                    </div>
                    <div class="card-body card-block">
                        <div class="form-horizontal">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="text-input" class=" form-control-label">Title
                                    </label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" placeholder="Title" class="form-control"
                                        id="tTitle">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="email-input" class=" form-control-label">
                                        Description</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <textarea placeholder="Type something here..." class="form-control" rows="4"
                                        id="tDescription"></textarea>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="email-input" class=" form-control-label">
                                        Uploads</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="file" class="form-control" id="fUploads" accept=".mp4, .gif" multiple>
                                    <label id="lbUpload"></label><label id="lbUploadUrls">cscs</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success btn-sm" id="btSave">
                            <i class="fa fa-dot-circle-o"></i>Save
                        </button>
                        <button type="reset" class="btn btn-warning btn-sm">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="Controllers/SettingController.js"></script>
<script>
    $(document).ready(function () {
        $('#btSave').click(function () {
            SettingController.createVideo(this, JSON.stringify({
                description: $('#tDescription').val(),
                title: $('#tTitle').val(),
                link: JSON.parse($('#lbUploadUrls').html())[0].hyperLinkUrl
            }))
        })
        $('#fUploads').change(function (){
            $('#btSave').attr("disabled", true)
            $('#lbUpload').html("Uploading, please wait...")
            xit.files.upload('fUploads', JSON.stringify(['mp4', 'gif']), 28).then(function (response){
                response = JSON.parse(response)
                if(response.status_code == 1){
                    $('#btSave').attr("disabled", false)
                    $('#lbUploadUrls').html(JSON.stringify(response.data.urls))
                }else {
                    Observer.displayErrors(response)
                }
                $('#lbUpload').html(JSON.stringify(response.message))
            }).catch(function (error){
                alert(JSON.stringify(error))
            })
        })
    })

</script>
