<br />
<div class="section__content section__content--p1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong><span id="sTitle">Visit Details</span></strong>
                    </div>
                    <div class="card-body card-block">
                        <div class="form-horizontal">
                            <div class="row form-group" id="dvUploads">

                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="email-input" class=" form-control-label">
                                        Diagnosis</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <textarea placeholder="Type something here..." class="form-control" rows="4"
                                        id="tDiagnosis"></textarea>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="email-input" class=" form-control-label">
                                        Prescriptions</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <textarea placeholder="Type something here..." class="form-control" rows="4"
                                        id="tPrescriptions"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success btn-sm" id="btSave">
                            <i class="fa fa-dot-circle-o"></i>Save
                        </button>
                        <button type="reset" class="btn btn-warning btn-sm">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="Controllers/VisitController.js"></script>
<script>
    $(document).ready(function () {
        var appointmentModel = JSON.parse(xit.storage.getValue('appointmentModel'))
        displayUploads(appointmentModel.uploads)
        alert(JSON.stringify(appointmentModel))
        var userModel = JSON.parse(xit.storage.getValue('loggedInUser'))
        $('#btSave').click(function () {
            VisitController.create(this, JSON.stringify({
                appointmentId: appointmentModel.id,
                patientId: appointmentModel.id,
                doctorId: userModel.id,
                diagnosis: $('#tDiagnosis').val(),
                prescriptions: $('#tPrescriptions').val()
            }))
        })
    })

    function displayUploads(uploads) {
        var htmlContent = ''
        uploads.forEach(upload => {
            htmlContent += '<div class="col-md-4">'
            htmlContent += '<div class="card">'
            htmlContent += '<img class="card-img-top" src="' + upload.hyperLinkUrl + '" frameborder="0" allow="autoplay; encrypted-media"/>'
            htmlContent += '<div class="card-body">'
            htmlContent += '</div>'
            htmlContent += '</div>'
            htmlContent += '</div>'
            console.log(upload)
        })
        $('#dvUploads').html(htmlContent)
    }


</script>
